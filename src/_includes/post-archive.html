<div class="post-archive">
  <h2 class="post-title"><a href="{{page.url}}" class="post-link">{{ page.title }}</a></h2>
  <div class="post-date-header">
    <span class="post-number">No {{ page.issue }}</span>
    <span class="post-date">{{ page.date | date: "%A, %B %d, %Y" }}</span>
  </div>
</div>
